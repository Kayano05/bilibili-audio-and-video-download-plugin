<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Download Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      body {
        width: 320px;
        padding: 15px;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f8ff;
        color: #333;
      }
      h1 {
        font-family: 'Pacifico', cursive;
        font-size: 24px;
        margin-bottom: 20px;
        color: #ff6f61;
        text-align: center;
      }
      .video-item {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin: 10px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 12px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .video-item:hover {
        transform: scale(1.02);
      }
      .video-item div {
        margin-bottom: 5px;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .download-btn {
        background: #ff6f61;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .download-btn:hover {
        background: #ff8a80;
        transform: translateY(-2px);
      }
      #message {
        margin-top: 15px;
        padding: 12px;
        border-radius: 6px;
        background-color: #e0f7fa;
        color: #00796b;
        border: 1px solid #b2ebf2;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Video Download Helper</h1>
    <div id="videoList"></div>
    <div id="message"></div>
    <script src="popup.js"></script>
  </body>
</html>
